<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Age Calculator</title>
    <!--added the external style sheet file-->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon link image-->
    <link rel="icon" type="image/png" href="/Age Calculator/images/icon.png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Welcome To <br><span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button id="calculate">Calculate Age</button>
            </div>
            <p id="result"></p> <!-- added to show the result as a paragraph to the user -->
        </div>
    </div>
    <!--added the external javascript file-->
    <script src="script.js"></script>
</body>
</html>
