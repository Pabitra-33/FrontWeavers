<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!--adding the external style sheet file-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"><!--creating a division part-->
        <h1><img src="images/notes.png" alt="notes icon image"> Notes</h1>
        <button><img src="images/edit.png" alt="edit icon image"> Create Notes</button><!--a simple button-->
        <div class="notes-container">
            <p contenteditable="true" class="input-box">
                <img src="images/delete.png" alt="delete icon image">
            </p>
        </div>
    </div>
</body>
</html>
